# Docker Compose for Be A Good Friend

version: '3.8'
services:
  frontend:
    build: ../apps/frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
  backend:
    build: ../apps/backend
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/goodfriend
      - REDIS_URL=redis://redis:6379
      - NLPWEB_API_KEY=your-nlpweb-api-key
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goodfriend
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'
volumes:
  pgdata:
